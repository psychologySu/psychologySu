    <div class="bage">
        <div class="container">

            <div class="descr_Uber">Сообщество врачей</div>
          </div>
          
        
          <div class="col-xl-2 offset-xl-2 col-md-3 offset-md-1">
            <div class="descr_phone">Звоните нам ежедневно</div>
            <a class = "phone_link" href="tel:+79527411697">8 952 741 16 97</a>
                </div>

          <div class="col-md-2 ">
            <button class="button_phone">заказать звонок</button>
          </div>
          </div>
          <section>
            <div class="description">
                <form action="#" th:action="@{'/getClientSpace'}" th:object="${model}" method="get"></form>
              <h1 th:text = "${person.name}"> </h1> <h1 th:text = "${person.surname}"></h1>
              <div class="row">                                     
          
            <div class="col-md-5 text-left">
                      
                        <th:block th:each="event : ${events}">
                            <table class = "tableOfPersonEvent">
                            <tr>
                                <td>Дата</td>
                                <td th:text = "${event.data}"></td>
                            </tr>
                            <tr>
                                <td>Описание</td>
                                <td th:text = "${event.description}"></td>
                            </tr>
                            <tr>
                                <td>Врач</td>
                                <td><a th:href="@{'/coaches/' + ${event.idCoach}}">Страница врача</a></td>
                            </tr>
                            <tr>
                                <td>Тип консультации</td>
                                <td th:text = "${event.typeOfEvent}"></td>
                            </tr>
                        </table> 
                        <div>---------------</div>                          
                        </th:block>
                      
                  
  
                </div>
               
                <div class="col-md-5 offset-md-1">

                  </table>
