<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSYCHOLOGY</title>
  <link rel="stylesheet" th:href="@{/css/normalize.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">

  <link rel="stylesheet" th:href="@{/css/styles.min.css}">


</head>
<body>
    <header>
        <nav >
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <ul class="nav_list">
                  <li class="menu_item"><a href="/" class="menu_link">Главная</a></li>
                  <li class="menu_item"><a href="#" class="menu_link">Наука психология</a></li>
                  <li class="menu_item"><a href="#" class="menu_link">Наука неиробиология</a></li>
                  <li class="menu_item"><a href="/coaches" class="menu_link">Наши психологи</a></li>
                  <li class="menu_item"><a href="#" class="menu_link">Контакты</a></li>
                  <li class="menu_item"><a href="/myspace" class="menu_link">Вход в личный кабинет</a></li>
                </ul>
         </div>
        </div>
      </div>

        </nav>
       
    <div class="bage">
        <div class="container">
          <div class="row">
          <div class="col-lx-4 offset-lx-1 col-md-4 ">
            <a class="subheader_link" href="#"><img class="Uber777_img" src="img/logo/Uber777.png" alt=""></a>
            
            <div class="descr_Uber">Сообщество врачей</div>
          </div>
          
        
          <div class="col-xl-2 offset-xl-2 col-md-3 offset-md-1">
            <div class="descr_phone">Звоните нам ежедневно</div>
            <a class = "phone_link" href="tel:+79527411697">8 952 741 16 97</a>
                </div>

          <div class="col-md-2 ">
            <form th:action="@{/logout}" method="post">
              <button class="button_phone" type="submit" value="Sign Out">Выход</button>
            </form>
          </div>
          </div>
          <section>
            <div class="description">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <h1>Список психологов</h1>
                  <section th:each="person : ${coaches}">
                    <table class =tableTeacher >
                      <th>Имя</th><th th:text ="${person.name}"></th>
                      <td>Фамилия</td><td th:text="${person.surname}"></td>
                      <td>Спецификация</td><td th:text ="${person.aboutMe}"></td>
                      <a th:href="@{'/coaches/' + ${person.Id}}">смотреть профиль</a>
                    </table>                    
                </section>
  
                </div>
              </div>
            </div>
            
          </section>
      </div>
    </div>
